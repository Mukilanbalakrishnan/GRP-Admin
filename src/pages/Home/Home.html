<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 p-6">

    <div class="max-w-6xl mx-auto">
        <div class="mb-8 border-b border-gray-200 pb-4">
            <h1 class="text-2xl font-bold text-gray-800">Home Page Manager</h1>
            <p class="text-sm text-gray-500">Select a section below to edit.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div onclick="navigateTo('Hero')" class="cursor-pointer group bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:border-blue-500 hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i data-lucide="layout-template" class="w-5 h-5"></i>
                    </div>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-gray-300 group-hover:text-blue-500"></i>
                </div>
                <h3 class="font-semibold text-gray-800">Hero Section</h3>
                <p class="text-xs text-gray-400 mt-1">Banner & Headlines</p>
            </div>

            <div onclick="navigateTo('Services')" class="cursor-pointer group bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:border-green-500 hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-10 h-10 bg-green-50 text-green-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i data-lucide="briefcase" class="w-5 h-5"></i>
                    </div>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-gray-300 group-hover:text-green-500"></i>
                </div>
                <h3 class="font-semibold text-gray-800">Services</h3>
                <p class="text-xs text-gray-400 mt-1">Service Highlights</p>
            </div>

            <div onclick="navigateTo('Video_Testimony')" class="cursor-pointer group bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:border-red-500 hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-10 h-10 bg-red-50 text-red-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i data-lucide="video" class="w-5 h-5"></i>
                    </div>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-gray-300 group-hover:text-red-500"></i>
                </div>
                <h3 class="font-semibold text-gray-800">Video Testimony</h3>
                <p class="text-xs text-gray-400 mt-1">Youtube Links</p>
            </div>

            <div onclick="navigateTo('Text_Testimony')" class="cursor-pointer group bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:border-purple-500 hover:shadow-md transition-all">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-10 h-10 bg-purple-50 text-purple-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform">
                        <i data-lucide="message-square" class="w-5 h-5"></i>
                    </div>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-gray-300 group-hover:text-purple-500"></i>
                </div>
                <h3 class="font-semibold text-gray-800">Text Testimony</h3>
                <p class="text-xs text-gray-400 mt-1">Client Reviews</p>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();

        // The Master Navigation Function
        function navigateTo(folderName) {
            // "folderName" should match your folder: Hero, Services, etc.
            // Example Path: ./Hero/Hero.html
            
            // We verify the path logic:
            // Current file is in: src/pages/Home/Home.html
            // Hero file is in:    src/pages/Home/Hero/Hero.html
            // So relative path is: ./Hero/Hero.html

            const newSrc = `./${folderName}/${folderName}.html`;

            // Access the 'app' div in the MAIN window (parent) and swap the iframe
            parent.document.getElementById('app').innerHTML = `
                <iframe 
                    src="./src/pages/Home/${folderName}/${folderName}.html" 
                    class="w-full h-[calc(100vh-64px)] border-0"
                ></iframe>
            `;
        }
    </script>
</body>
</html>
