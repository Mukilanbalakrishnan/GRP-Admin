<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 4px; 
            transition: background 0.3s ease;
        }
        body::-webkit-scrollbar-thumb:hover { 
            background: #94a3b8; 
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.95); 
            }
            to { 
                opacity: 1;
                transform: scale(1); 
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .animate-scale-in {
            animation: scaleIn 0.3s ease-out forwards;
        }
        
        .animate-slide-in-right {
            animation: slideInRight 0.4s ease-out forwards;
        }
        
        .animate-slide-in-left {
            animation: slideInLeft 0.4s ease-out forwards;
        }
        
        .animate-pulse-once {
            animation: pulse 0.3s ease-in-out;
        }
        
        .animate-bounce-once {
            animation: bounce 0.6s ease;
        }
        
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
        
        /* Card hover effects */
        .service-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
            position: relative;
            overflow: hidden;
        }
        
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.7s ease;
        }
        
        .service-card:hover::before {
            left: 100%;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Icon container animation */
        .icon-container {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .service-card:hover .icon-container {
            transform: rotate(5deg) scale(1.1);
        }
        
        /* Action buttons */
        .action-btn {
            transition: all 0.2s ease;
            transform-origin: center;
        }
        
        .action-btn:hover {
            transform: scale(1.15);
        }
        
        /* File upload area */
        .file-upload-area {
            transition: all 0.3s ease;
            border-width: 2px;
            border-style: dashed;
        }
        
        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        
        .file-upload-area.drag-over {
            border-color: #3b82f6;
            background-color: #dbeafe;
            animation: pulse 1s infinite;
        }
        
        /* Loading spinner */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            background-color: #10b981;
        }
        
        .toast.error {
            background-color: #ef4444;
        }
        
        .toast.info {
            background-color: #3b82f6;
        }
        
        /* Empty state */
        .empty-state {
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 p-6 font-sans min-h-screen">
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8 animate-slide-in-left">
            <div class="flex items-center gap-4">
                <button onclick="goBack()" 
                        class="p-2 hover:bg-gray-200 rounded-full transition-all duration-300 text-gray-600 action-btn relative overflow-hidden">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Edit Services</h1>
                    <p class="text-sm text-gray-500">Manage your service offerings cards.</p>
                </div>
            </div>
            <button onclick="openModal()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm flex items-center gap-2 transition-all duration-300 action-btn relative overflow-hidden group">
                <i data-lucide="plus" class="w-4 h-4"></i> 
                <span>Add New Service</span>
                <span class="absolute inset-0 bg-white/20 transform -translate-x-full group-hover:translate-x-full transition-transform duration-500"></span>
            </button>
        </div>

        <!-- Services Grid -->
        <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Services will be rendered here -->
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="text-center py-16 empty-state hidden">
            <div class="mx-auto w-20 h-20 bg-gradient-to-br from-gray-200 to-gray-300 rounded-2xl flex items-center justify-center mb-6 animate-pulse-once">
                <i data-lucide="package" class="w-10 h-10 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-700 mb-2">No services yet</h3>
            <p class="text-sm text-gray-500 mb-6">Add your first service to get started</p>
            <button onclick="openModal()" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm flex items-center gap-2 mx-auto transition-all duration-300 action-btn">
                <i data-lucide="plus" class="w-4 h-4"></i> Add First Service
            </button>
        </div>

    </div>

    <!-- Modal -->
    <div id="service-modal" 
         class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm opacity-0 transition-all duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 transform scale-95 transition-all duration-300" id="modal-content">
            
            <div class="flex items-center justify-between p-6 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">Edit Service</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 action-btn">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="p-6 space-y-4">
                <input type="hidden" id="service-index">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Title</label>
                    <input type="text" 
                           id="input-title" 
                           class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                           placeholder="Enter service title">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="input-desc" 
                              rows="3" 
                              class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 resize-none"
                              placeholder="Describe your service"></textarea>
                    <div class="text-xs text-gray-400 mt-1 flex justify-between">
                        <span id="char-count">0/150 characters</span>
                        <span>Keep it concise</span>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Service Icon (SVG only)
                    </label>
                    
                    <div id="file-upload-area" 
                         class="file-upload-area border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-400 transition-all duration-300">
                        <div class="flex flex-col items-center justify-center">
                            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mb-3">
                                <i data-lucide="upload-cloud" class="w-6 h-6 text-blue-500"></i>
                            </div>
                            <p class="text-sm font-medium text-gray-700 mb-1">
                                Click to upload or drag & drop
                            </p>
                            <p class="text-xs text-gray-400">
                                SVG files only
                            </p>
                            <p id="file-name" class="text-xs text-blue-600 mt-2 hidden"></p>
                        </div>
                        <input type="file"
                               id="input-icon-file"
                               accept=".svg"
                               class="hidden">
                    </div>
                    
                    <div id="icon-preview" class="mt-4 hidden">
                        <p class="text-sm font-medium text-gray-700 mb-2">Icon Preview</p>
                        <div id="preview-container" class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-500 rounded-xl flex items-center justify-center">
                            <!-- SVG preview will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-gray-50 rounded-b-xl flex justify-end gap-3">
                <button onclick="closeModal()" 
                        class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg transition-all duration-300 action-btn">
                    Cancel
                </button>
                <button onclick="saveService()" 
                        id="save-service-btn"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition-all duration-300 action-btn flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    <span id="save-btn-text">Save Service</span>
                    <svg id="save-spinner" class="hidden w-4 h-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="./Services.js"></script>


    
</body>
</html>
