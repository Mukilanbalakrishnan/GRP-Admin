<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 4px; 
            transition: background 0.3s ease;
        }
        body::-webkit-scrollbar-thumb:hover { 
            background: #94a3b8; 
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Card hover effects */
        .service-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* File upload area */
        .file-upload-area {
            transition: all 0.3s ease;
            border-width: 2px;
            border-style: dashed;
        }
        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .file-upload-area.drag-over {
            border-color: #3b82f6;
            background-color: #dbeafe;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body class="bg-gray-50 p-6 font-sans min-h-screen">
    
    <div class="max-w-6xl mx-auto">
        
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-4">
                <button onclick="goBack()" class="p-2 hover:bg-gray-200 rounded-full transition-all duration-300 text-gray-600">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Edit Services</h1>
                    <p class="text-sm text-gray-500">Manage your service offerings cards.</p>
                </div>
            </div>
            <button onclick="openModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm flex items-center gap-2 transition-all duration-300 group">
                <i data-lucide="plus" class="w-4 h-4"></i> 
                <span>Add New Service</span>
            </button>
        </div>

        <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        
        <div id="empty-state" class="text-center py-16 hidden">
            <div class="mx-auto w-20 h-20 bg-gray-200 rounded-2xl flex items-center justify-center mb-6">
                <i data-lucide="package" class="w-10 h-10 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-700 mb-2">No services yet</h3>
            <p class="text-sm text-gray-500 mb-6">Add your first service to get started</p>
            <button onclick="openModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm">
                Add First Service
            </button>
        </div>

    </div>

    <div id="service-modal" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center backdrop-blur-sm opacity-0 transition-all duration-300">
        <div id="modal-content"
     class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 
            transform scale-95 transition-all duration-300
            max-h-[90vh] flex flex-col">

            
            <div class="flex items-center justify-between p-6 border-b border-gray-100">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">Edit Service</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="p-6 space-y-4 overflow-y-auto">

                <input type="hidden" id="service-index">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Title</label>
                    <input type="text" id="input-title" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter service title">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="input-desc" rows="3" class="w-full p-3 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 resize-none" placeholder="Describe your service"></textarea>
                    <div class="text-xs text-gray-400 mt-1 flex justify-between">
                        <span id="char-count">0/150 characters</span>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Service Image</label>
                    
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="input-image" placeholder="Image URL (https://...)" class="flex-1 p-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    </div>

                    <div id="file-upload-area" class="file-upload-area border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-400 transition-all duration-300">
                        <div class="flex flex-col items-center justify-center">
                            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center mb-3">
                                <i data-lucide="upload-cloud" class="w-6 h-6 text-blue-500"></i>
                            </div>
                            <p class="text-sm font-medium text-gray-700 mb-1">Click to upload or drag & drop</p>
                            <p class="text-xs text-gray-400">JPG, PNG, GIF</p>
                        </div>
                        <input type="file" id="input-image-file" accept="image/*" class="hidden">
                    </div>
                    
                    <div id="image-preview-container" class="mt-4 hidden">
                        <p class="text-sm font-medium text-gray-700 mb-2">Preview</p>
                        <div class="w-full h-32 bg-gray-100 rounded-xl overflow-hidden border border-gray-200">
                            <img id="img-preview" src="" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-gray-50 rounded-b-xl flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg transition-colors">Cancel</button>
                <button onclick="saveService()" id="save-service-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition-colors flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    <span>Save Service</span>
                </button>
            </div>
        </div>
    </div>

    <script src="Services.js"></script>
</body>
</html>
