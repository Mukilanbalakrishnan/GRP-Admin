<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hero Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .animate-slide-in {
            animation: slideIn 0.4s ease-out forwards;
        }
        
        .animate-pulse-once {
            animation: pulse 0.3s ease-in-out;
        }
        
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
        
        .image-grid::-webkit-scrollbar { 
            width: 6px; 
            height: 6px;
        }
        
        .image-grid::-webkit-scrollbar-track { 
            background: #f1f5f9; 
            border-radius: 4px; 
        }
        
        .image-grid::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border-radius: 4px; 
        }
        
        .image-grid::-webkit-scrollbar-thumb:hover { 
            background: #94a3b8; 
        }
        
        .drag-active { 
            border-color: #3b82f6; 
            background-color: #eff6ff; 
            animation: pulse 1s infinite;
        }
        
        .image-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        .image-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .hover-buttons {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }
        
        .image-card:hover .hover-buttons {
            opacity: 1;
            transform: translateY(0);
        }
        
        .button-scale {
            transition: all 0.2s ease;
            transform-origin: center;
        }
        
        .button-scale:hover {
            transform: scale(1.1);
        }
        
        .progress-ring {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .save-button {
            position: relative;
            overflow: hidden;
        }
        
        .save-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .save-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.success {
            background-color: #10b981;
        }
        
        .toast.error {
            background-color: #ef4444;
        }
        
        .toast.info {
            background-color: #3b82f6;
        }
        
        .drag-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(59, 130, 246, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .drag-active .drag-overlay {
            opacity: 1;
            transform: scale(1);
        }
        
        .sortable-ghost {
            opacity: 0.4;
            background-color: #e2e8f0;
        }
        
        .sortable-chosen {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .sortable-drag {
            transform: rotate(3deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="bg-gray-50 p-6 font-sans min-h-screen">
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <div class="max-w-5xl mx-auto">
        <!-- HEADER -->
        <div class="flex items-center justify-between mb-6 animate-slide-in">
            <div class="flex items-center gap-4">
                <button onclick="goBack()" 
                    class="p-2 hover:bg-gray-200 rounded-full text-gray-600 button-scale transition-all duration-300 hover:shadow-md">
                    <i data-lucide="arrow-left" class="w-6 h-6"></i>
                </button>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Edit Hero Images</h1>
                    <p class="text-sm text-gray-500">Upload and manage hero slider images.</p>
                </div>
            </div>

            <button onclick="saveChanges()"
                id="save-button"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2 save-button button-scale transition-all duration-300 hover:shadow-lg active:scale-95">
                <i data-lucide="save" class="w-4 h-4"></i> 
                <span id="save-text">Save Changes</span>
                <svg id="save-spinner" class="hidden w-4 h-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- IMAGE MANAGER -->
        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 animate-fade-in" style="animation-delay: 0.1s">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h3 class="font-semibold text-gray-800">Hero Slider Images</h3>
                    <p class="text-xs text-gray-500 mt-1">Drag to reorder images</p>
                </div>
                <span id="img-count"
                    class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full transition-all duration-300">
                    0 Images
                </span>
            </div>

            <!-- DROP ZONE -->
            <div id="drop-zone"
                class="mb-6 border-2 border-dashed border-gray-300 rounded-xl p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:border-blue-400 hover:bg-gray-50 transition-all duration-300 relative">
                
                <div class="drag-overlay">
                    <div class="bg-white/20 p-3 rounded-full mb-3">
                        <i data-lucide="upload-cloud" class="w-8 h-8"></i>
                    </div>
                    <p class="text-lg font-medium">Drop images here</p>
                    <p class="text-sm font-normal mt-1">Release to upload</p>
                </div>
                
                <input type="file" id="file-input" class="hidden" accept="image/*" multiple>
                
                <div class="bg-blue-50 p-3 rounded-full text-blue-600 mb-3 transition-all duration-300 group-hover:scale-110">
                    <i data-lucide="upload-cloud" class="w-6 h-6"></i>
                </div>
                
                <p class="text-sm font-medium text-gray-700">
                    Click to upload or drag & drop
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    JPG, PNG, SVG, GIF (Max 5MB each)
                </p>
                
                <div class="mt-4 flex items-center gap-2 text-xs text-gray-500">
                    <i data-lucide="info" class="w-3 h-3"></i>
                    <span>Upload up to 10 images</span>
                </div>
            </div>

            <!-- IMAGE GRID -->
            <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            
            <!-- Empty State -->
            <div id="empty-state" class="text-center py-12 animate-fade-in">
                <div class="mx-auto w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center text-gray-400 mb-4">
                    <i data-lucide="image" class="w-8 h-8"></i>
                </div>
                <h3 class="font-medium text-gray-700">No images uploaded yet</h3>
                <p class="text-sm text-gray-500 mt-1">Upload some images to get started</p>
            </div>
        </div>
    </div>

    <input type="file" id="replace-input" class="hidden" accept="image/*">

    <script src="./Hero.js"></script>
</body>
</html>
