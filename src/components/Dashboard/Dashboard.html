<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; transition: background 0.3s ease; }
        body::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
        .animate-slide-in-left { animation: slideInLeft 0.4s ease-out forwards; }
        .animate-slide-in-right { animation: slideInRight 0.4s ease-out forwards; }
        .animate-pulse-once { animation: pulse 0.3s ease-in-out; }

        /* Dashboard card hover effects */
        .dashboard-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); transform-origin: center; position: relative; overflow: hidden; cursor: pointer; }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        /* Table Styling */
        .enquiry-row { transition: background-color 0.2s ease; }
        .enquiry-row:hover { background-color: #f8fafc; }
        
        /* Toast notification */
        .toast { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; border-radius: 8px; color: white; font-weight: 500; transform: translateY(100px); opacity: 0; transition: all 0.4s ease; z-index: 1000; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.info { background: linear-gradient(135deg, #3b82f6, #2563eb); }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 p-6 font-sans min-h-screen">

    <div id="toast" class="toast"></div>

    <div class="max-w-7xl mx-auto">
        
        <div class="mb-8 animate-slide-in-left">
            <div class="flex items-center justify-between mb-2">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Dashboard Overview</h1>
                    <p class="text-sm text-gray-500">Welcome back, <span class="font-semibold text-blue-600">Admin</span>!</p>
                </div>
                
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="dashboard-card bg-white p-6 rounded-2xl shadow-lg border border-blue-100 flex items-center justify-between animate-fade-in-up" style="animation-delay: 0.1s">
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1 flex items-center gap-2"><i data-lucide="users" class="w-4 h-4"></i> Total Visits</h3>
                    <p class="text-3xl font-bold text-gray-800" id="visit-counter">24.5k</p>
                </div>
                <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center"><i data-lucide="users" class="w-7 h-7"></i></div>
            </div>

            <div class="dashboard-card bg-white p-6 rounded-2xl shadow-lg border border-purple-100 flex items-center justify-between animate-fade-in-up" style="animation-delay: 0.2s">
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1 flex items-center gap-2"><i data-lucide="message-square" class="w-4 h-4"></i> Enquiries</h3>
                    <p class="text-3xl font-bold text-gray-800" id="message-counter">48</p>
                </div>
                <div class="w-14 h-14 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center"><i data-lucide="message-square" class="w-7 h-7"></i></div>
            </div>

            <div class="dashboard-card bg-white p-6 rounded-2xl shadow-lg border border-green-100 flex items-center justify-between animate-fade-in-up" style="animation-delay: 0.3s">
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1 flex items-center gap-2"><i data-lucide="briefcase" class="w-4 h-4"></i> Services</h3>
                    <p class="text-3xl font-bold text-gray-800" id="service-counter">12</p>
                </div>
                <div class="w-14 h-14 bg-green-100 text-green-600 rounded-xl flex items-center justify-center"><i data-lucide="briefcase" class="w-7 h-7"></i></div>
            </div>

            <div class="dashboard-card bg-white p-6 rounded-2xl shadow-lg border border-orange-100 flex items-center justify-between animate-fade-in-up" style="animation-delay: 0.4s">
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1 flex items-center gap-2"><i data-lucide="image" class="w-4 h-4"></i> Gallery</h3>
                    <p class="text-3xl font-bold text-gray-800" id="gallery-counter">156</p>
                </div>
                <div class="w-14 h-14 bg-orange-100 text-orange-600 rounded-xl flex items-center justify-center"><i data-lucide="image" class="w-7 h-7"></i></div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6 mb-8 animate-fade-in-up" style="animation-delay: 0.5s">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">Recent Enquiries</h3>
                    <p class="text-sm text-gray-500">Latest messages from the contact form</p>
                </div>
                <button class="text-sm text-blue-600 hover:text-blue-700 font-medium border border-blue-200 px-3 py-1 rounded-lg hover:bg-blue-50 transition-colors">
                    View All
                </button>
            </div>
            
            <div class="overflow-x-auto max-h-[360px] overflow-y-auto">
    <table class="w-full">

                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-100">
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Client Name</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Phone No</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Email ID</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">Message</th>
                            <th class="px-6 py-3 text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">Date</th>
                        </tr>
                    </thead>
                    <tbody id="enquiry-table-body" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>

    

    </div>

    <script src="Dashboard.js"></script>
</body>
</html>
