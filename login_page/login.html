<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GRP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .font-clash {
            font-family: 'Clash Display', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen relative overflow-hidden">
    <canvas id="particle-canvas" class="absolute inset-0 w-full h-full z-0"></canvas>

    <div
        class="w-full max-w-md bg-white/5 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden p-8 mx-4 relative z-10 border border-white/10">
        <div class="text-center mb-8">
            <div
                class="bg-blue-600/20 w-12 h-12 rounded-xl flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                <i data-lucide="shield-check" class="text-blue-400 w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-clash font-bold text-white">Welcome Back</h1>
            <p class="text-gray-400 text-sm mt-1">Please sign in to your admin account</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-xs font-bold text-gray-300 uppercase mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="mail" class="h-4 w-4 text-gray-400"></i>
                    </div>
                    <input type="email" id="email"
                        class="w-full pl-10 pr-3 py-2 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="admin@grp.com" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-xs font-bold text-gray-300 uppercase mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-4 w-4 text-gray-400"></i>
                    </div>
                    <input type="password" id="password"
                        class="w-full pl-10 pr-10 py-2 bg-white/5 border border-white/10 rounded-lg text-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                        placeholder="••••••••" required>
                    <button type="button" id="toggle-password"
                        class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i data-lucide="eye" class="h-4 w-4 text-gray-400 hover:text-gray-300 transition-colors"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-300 cursor-pointer">
                    <input type="checkbox"
                        class="w-4 h-4 text-blue-500 bg-white/10 border-white/20 rounded focus:ring-blue-500 focus:ring-offset-0">
                    <span class="ml-2">Remember me</span>
                </label>
                <!-- <a href="#" class="text-blue-400 hover:text-blue-300 font-medium hover:underline">Forgot Password?</a> -->
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg shadow-lg shadow-blue-900/20 transition-all hover:-translate-y-0.5 active:translate-y-0 border border-white/10">
                Sign In
            </button>
        </form>

        <div id="error-message"
            class="mt-4 hidden p-3 bg-red-50 text-red-600 text-sm rounded-lg flex items-center justify-center gap-2">
            <i data-lucide="alert-circle" class="w-4 h-4"></i>
            <span>Invalid credentials</span>
        </div>
    </div>

    <script src="login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
