<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Manager - GRP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static h-full flex flex-col">
            <div class="flex items-center justify-between h-16 px-6 bg-slate-950 shrink-0">
                <span class="text-xl font-bold tracking-wider text-blue-400">ADMIN<span
                        class="text-white">PANEL</span></span>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="../../../../index.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i> Dashboard
                </a>

                <div class="pt-4 pb-2">
                    <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Website Content</p>
                </div>

                <a href="../About us/aboutus.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="info" class="w-5 h-5 mr-3"></i> About Us
                </a>
                <a href="../services/services.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="briefcase" class="w-5 h-5 mr-3"></i> Services
                </a>
                <a href="#"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-white bg-slate-800 rounded-lg transition-colors">
                    <i data-lucide="image" class="w-5 h-5 mr-3"></i> Gallery
                </a>
                <a href="../products/products.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i> Products
                </a>
            </nav>

            <div class="p-4 bg-slate-950 border-t border-slate-800 shrink-0">
                <button onclick="window.logout()"
                    class="w-full flex items-center justify-center px-4 py-2 text-sm font-bold text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i> Log Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 relative w-full">
            <div class="p-6 md:p-8 min-h-screen font-sans">
                <!-- Header -->
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Gallery <span
                            class="text-gray-400 text-xl font-normal">List</span></h1>
                    <div class="flex items-center text-sm text-gray-500 mt-1">
                        <i data-lucide="home" class="w-4 h-4 mr-1"></i> <span class="mx-1">/</span> Gallery
                    </div>
                </div>

                <!-- Toolbar -->
                <div
                    class="bg-white p-4 rounded-t-xl border-b border-gray-200 flex flex-wrap items-center justify-between gap-4 shadow-sm">
                    <div class="flex items-center gap-2">
                        <button id="add-image-btn"
                            class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded shadow-sm text-sm font-medium flex items-center gap-2 transition-colors">
                            <i data-lucide="plus" class="w-4 h-4"></i> New
                        </button>

                        <button id="delete-selected-btn"
                            class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded shadow-sm text-sm font-medium flex items-center gap-2 transition-colors hidden">
                            <i data-lucide="trash-2" class="w-4 h-4 text-red-500"></i> Delete Selected
                        </button>

                        <div class="relative group">
                            <button
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow-sm text-sm font-medium flex items-center gap-2 transition-colors">
                                <i data-lucide="filter" class="w-4 h-4"></i> Filter
                            </button>
                            <div
                                class="absolute top-full left-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-100 hidden group-hover:block z-10 p-2">
                                <select id="gallery-filter"
                                    class="w-full border-none focus:ring-0 text-sm p-1 text-gray-600 bg-transparent">
                                    <option value="all">All Categories</option>
                                    <option value="Roofing">Roofing</option>
                                    <option value="Attic">Attic</option>
                                    <option value="Installation">Installation</option>
                                    <option value="Repair">Repair</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2">
                        <div class="relative">
                            <input type="text" id="gallery-search" placeholder="Search..."
                                class="pl-9 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
                            <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3 top-2.5"></i>
                        </div>
                        <button
                            class="bg-white border border-gray-300 text-gray-700 px-3 py-2 rounded shadow-sm hover:bg-gray-50 text-sm font-medium">
                            <i data-lucide="download" class="w-4 h-4"></i> Export
                        </button>
                    </div>
                </div>

                <!-- Table -->
                <div class="bg-white rounded-b-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-semibold tracking-wider">
                                    <th class="px-6 py-4 w-12 text-center">
                                        <input type="checkbox" id="select-all"
                                            class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    </th>
                                    <th class="px-6 py-4 cursor-pointer hover:bg-gray-100 transition-colors group">
                                        ID <i data-lucide="arrow-up-down"
                                            class="w-3 h-3 inline-block ml-1 text-gray-300 group-hover:text-gray-500"></i>
                                    </th>
                                    <th class="px-6 py-4">Image</th>
                                    <th class="px-6 py-4">Title / Description</th>
                                    <th class="px-6 py-4">Category</th>
                                    <th class="px-6 py-4">Created Date</th>
                                    <th class="px-6 py-4 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="gallery-table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                                <!-- Rows injected via JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="bg-white px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                        <div class="text-xs text-gray-500">
                            Showing <span class="font-medium text-gray-900">1</span> to <span
                                class="font-medium text-gray-900" id="page-count">10</span> of <span
                                class="font-medium text-gray-900" id="total-count">20</span> results
                        </div>
                        <div class="flex items-center gap-2">
                            <button
                                class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 text-gray-600 disabled:opacity-50 text-xs font-medium">Previous</button>
                            <button
                                class="px-3 py-1 bg-blue-50 border border-blue-500 text-blue-600 rounded text-xs font-medium">1</button>
                            <button
                                class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 text-gray-600 text-xs font-medium">2</button>
                            <button
                                class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 text-gray-600 text-xs font-medium">3</button>
                            <button
                                class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50 text-gray-600 disabled:opacity-50 text-xs font-medium">Next</button>
                        </div>
                    </div>
                </div>

                <!-- Empty State (Hidden by default) -->
                <div id="gallery-empty"
                    class="hidden flex flex-col items-center justify-center py-24 text-gray-400 bg-white rounded-b-xl border border-t-0 border-gray-200">
                    <i data-lucide="inbox" class="w-16 h-16 mb-4 text-gray-200"></i>
                    <p class="text-sm">No records found</p>
                </div>

                <!-- Modal -->
                <div id="gallery-modal"
                    class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity">
                    <div
                        class="bg-white rounded-lg shadow-xl w-full max-w-md transform transition-all scale-100 animate-in fade-in zoom-in duration-200 ml-4 mr-4">
                        <div
                            class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-lg">
                            <h3 id="modal-title" class="text-lg font-bold text-gray-800">Add New Record</h3>
                            <button id="close-modal-btn" class="text-gray-400 hover:text-red-500 transition-colors">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                        </div>

                        <form id="gallery-form" class="p-6 space-y-5">
                            <input type="hidden" id="image-id">

                            <div>
                                <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Upload
                                    Image</label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-emerald-500 transition-colors cursor-pointer relative"
                                    id="drop-zone">
                                    <div class="space-y-1 text-center">
                                        <i data-lucide="image-plus" class="mx-auto h-12 w-12 text-gray-400"></i>
                                        <div class="flex text-sm text-gray-600 justify-center">
                                            <label for="image-file"
                                                class="relative cursor-pointer bg-white rounded-md font-medium text-emerald-600 hover:text-emerald-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-emerald-500">
                                                <span>Upload a file</span>
                                                <input id="image-file" name="image-file" type="file" accept="image/*"
                                                    class="sr-only">
                                            </label>
                                            <p class="pl-1">or drag and drop</p>
                                        </div>
                                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
                                    </div>
                                </div>
                                <!-- Preview -->
                                <div id="image-preview-container"
                                    class="mt-4 hidden p-2 border border-blue-100 bg-blue-50 rounded-lg flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <img id="image-preview" src="" alt="Preview"
                                            class="h-12 w-12 object-cover rounded-md border border-blue-200">
                                        <span id="file-name"
                                            class="text-sm text-blue-700 font-medium truncate max-w-[150px]"></span>
                                    </div>
                                    <button type="button" id="remove-file-btn" class="text-gray-400 hover:text-red-500">
                                        <i data-lucide="x" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>

                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Title</label>
                                <input type="text" id="image-title" required placeholder="Image Title"
                                    class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:border-blue-500 focus:bg-white transition-colors">
                            </div>

                            <div>
                                <label
                                    class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Category</label>
                                <div class="relative">
                                    <select id="image-category"
                                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:border-blue-500 focus:bg-white transition-colors appearance-none">
                                        <option value="Roofing">Roofing</option>
                                        <option value="Attic">Attic</option>
                                        <option value="Installation">Installation</option>
                                        <option value="Repair">Repair</option>
                                    </select>
                                    <i data-lucide="chevron-down"
                                        class="w-4 h-4 text-gray-400 absolute right-3 top-2.5 pointer-events-none"></i>
                                </div>
                            </div>

                            <div class="pt-4 flex justify-end gap-3 border-t border-gray-100 mt-4">
                                <button type="button" id="cancel-btn"
                                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium transition-colors">Cancel</button>
                                <button type="submit"
                                    class="px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded text-sm font-bold shadow-sm shadow-emerald-200 transition-all transform active:scale-95">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="gallery.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
