<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Manager - GRP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        /* Custom scrollbar */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static h-full flex flex-col">
            <div class="flex items-center justify-between h-16 px-6 bg-slate-950 shrink-0">
                <span class="text-xl font-bold tracking-wider text-blue-400">ADMIN<span
                        class="text-white">PANEL</span></span>
            </div>
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="../../../../index.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i> Dashboard
                </a>
                <div class="pt-4 pb-2">
                    <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Website Content</p>
                </div>
                <a href="../About us/aboutus.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="info" class="w-5 h-5 mr-3"></i> About Us
                </a>
                <a href="../services/services.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="briefcase" class="w-5 h-5 mr-3"></i> Services
                </a>
                <a href="../gallery/gallery.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="image" class="w-5 h-5 mr-3"></i> Gallery
                </a>
                <a href="#"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-white bg-slate-800 rounded-lg transition-colors">
                    <i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i> Products
                </a>
            </nav>
            <div class="p-4 bg-slate-950 border-t border-slate-800 shrink-0">
                <button onclick="window.logout()"
                    class="w-full flex items-center justify-center px-4 py-2 text-sm font-bold text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i> Log Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 relative w-full">
            <div id="main-container" class="p-6 md:p-8 min-h-screen">
                <!-- Content injected via JS -->
            </div>
        </main>
    </div>

    <!-- MODAL 1: ADD/EDIT SECTION -->
    <div id="section-modal"
        class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-2xl transform transition-all animate-in fade-in zoom-in duration-200">
            <div class="px-8 py-5 border-b border-gray-100 flex justify-between items-center bg-white rounded-t-xl">
                <h3 id="section-modal-title" class="text-xl font-bold text-gray-800">Add Product Section</h3>
                <button id="close-section-modal" class="text-gray-400 hover:text-gray-600"><i data-lucide="x"
                        class="w-6 h-6"></i></button>
            </div>
            <form id="section-form" class="p-8 space-y-6">
                <input type="hidden" id="section-id">

                <!-- Section Thumb -->
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Section
                        Thumbnail</label>
                    <div id="section-thumb-preview-container" class="hidden mb-3 relative group w-full h-48">
                        <img id="section-thumb-preview" src=""
                            class="w-full h-full object-cover rounded-lg border border-gray-200">
                        <button type="button" id="remove-section-thumb"
                            class="absolute top-2 right-2 bg-red-500 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"><i
                                data-lucide="x" class="w-4 h-4"></i></button>
                    </div>
                    <label
                        class="cursor-pointer bg-blue-50 text-blue-600 hover:bg-blue-100 px-4 py-2 rounded-lg font-medium text-sm border border-blue-200 inline-block">
                        Choose Thumbnail (Series Cover)
                        <input type="file" id="section-thumb-input" accept="image/*" class="hidden">
                    </label>
                </div>

                <!-- Section Info -->
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Section
                        Name</label>
                    <input type="text" id="section-title" required placeholder="e.g. Ceramic Roof Tiles"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Short
                        Description</label>
                    <textarea id="section-desc" rows="3" required placeholder="Brief description for this category..."
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-blue-500"></textarea>
                </div>

                <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
                    <button type="button" id="cancel-section-btn"
                        class="px-5 py-2.5 text-gray-600 hover:bg-gray-100 rounded-lg text-sm font-semibold">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold shadow-md">Save
                        Section</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL 2: ADD/EDIT TILE (SERIES) -->
    <div id="tile-modal"
        class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform transition-all animate-in fade-in zoom-in duration-200">
            <div
                class="px-8 py-5 border-b border-gray-100 flex justify-between items-center bg-white rounded-t-xl shrink-0">
                <h3 id="tile-modal-title" class="text-xl font-bold text-gray-800">Add New Tile Series</h3>
                <button id="close-tile-modal" class="text-gray-400 hover:text-gray-600"><i data-lucide="x"
                        class="w-6 h-6"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto p-8">
                <form id="tile-form" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <input type="hidden" id="tile-id">

                    <!-- Left: Tile Info -->
                    <div class="space-y-6">
                        <h4
                            class="text-sm font-bold text-blue-600 uppercase tracking-wider border-b border-blue-100 pb-2">
                            Series Details</h4>

                        <!-- Main Tile Image -->
                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Main
                                Display Image</label>
                            <div id="tile-image-preview-container"
                                class="hidden mb-3 relative group w-full aspect-square">
                                <img id="tile-image-preview" src=""
                                    class="w-full h-full object-cover rounded-lg border border-gray-200">
                                <button type="button" id="remove-tile-image"
                                    class="absolute top-2 right-2 bg-red-500 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"><i
                                        data-lucide="x" class="w-4 h-4"></i></button>
                            </div>
                            <label
                                class="cursor-pointer bg-blue-50 text-blue-600 hover:bg-blue-100 px-4 py-2 rounded-lg font-medium text-sm border border-blue-200 inline-block">
                                Upload Main Image
                                <input type="file" id="tile-image-input" accept="image/*" class="hidden">
                            </label>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Series
                                Name</label>
                            <input type="text" id="tile-name" required placeholder="e.g. Elbano Series"
                                class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                        </div>
                    </div>

                    <!-- Right: Colour Manager -->
                    <div class="space-y-6">
                        <div class="flex justify-between items-center border-b border-blue-100 pb-2">
                            <h4 class="text-sm font-bold text-blue-600 uppercase tracking-wider">Colour Options</h4>
                        </div>

                        <!-- Add Colour Input -->
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 space-y-3">
                            <label class="block text-xs font-bold text-gray-500 uppercase">Add New Colour</label>
                            <div class="flex gap-3 items-start">
                                <label
                                    class="w-10 h-10 shrink-0 bg-white border border-gray-300 rounded cursor-pointer flex items-center justify-center hover:bg-gray-50 overflow-hidden">
                                    <img id="new-colour-preview" class="hidden w-full h-full object-cover">
                                    <i id="new-colour-icon" data-lucide="plus" class="w-4 h-4 text-gray-400"></i>
                                    <input type="file" id="new-colour-file" accept="image/*" class="hidden">
                                </label>
                                <input type="text" id="new-colour-name" placeholder="Colour Name (e.g. Steel Grey)"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-500">
                                <button type="button" id="add-colour-btn"
                                    class="bg-gray-800 text-white px-3 py-2 rounded text-sm font-bold hover:bg-gray-900">Add</button>
                            </div>
                        </div>

                        <!-- Colours List -->
                        <div id="colours-list" class="space-y-2 max-h-60 overflow-y-auto">
                            <!-- Injected Colours -->
                        </div>
                        <p class="text-xs text-gray-500 italic">Added colours will appear here.</p>
                    </div>
                </form>
            </div>

            <div class="px-8 py-5 bg-gray-50 border-t border-gray-200 flex justify-end gap-3 shrink-0 rounded-b-xl">
                <button type="button" id="cancel-tile-btn"
                    class="px-5 py-2.5 text-gray-600 hover:bg-gray-200 rounded-lg text-sm font-semibold">Cancel</button>
                <button type="button" onclick="document.getElementById('tile-form').dispatchEvent(new Event('submit'))"
                    class="px-6 py-2.5 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg text-sm font-bold shadow-md">Save
                    Series</button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script> lucide.createIcons(); </script>
</body>

</html>
