<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Manager - GRP Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static h-full flex flex-col">
            <div class="flex items-center justify-between h-16 px-6 bg-slate-950 shrink-0">
                <span class="text-xl font-bold tracking-wider text-blue-400">ADMIN<span
                        class="text-white">PANEL</span></span>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="../../../../index.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i> Dashboard
                </a>

                <div class="pt-4 pb-2">
                    <p class="px-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Website Content</p>
                </div>

                <a href="#"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-white bg-slate-800 rounded-lg transition-colors">
                    <i data-lucide="info" class="w-5 h-5 mr-3"></i> About Us
                </a>
                <a href="../services/services.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="briefcase" class="w-5 h-5 mr-3"></i> Services
                </a>
                <a href="../gallery/gallery.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="image" class="w-5 h-5 mr-3"></i> Gallery
                </a>
                <a href="../products/products.html"
                    class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-400 hover:bg-slate-800 hover:text-white rounded-lg transition-colors">
                    <i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i> Products
                </a>
            </nav>

            <div class="p-4 bg-slate-950 border-t border-slate-800 shrink-0">
                <button onclick="window.logout()"
                    class="w-full flex items-center justify-center px-4 py-2 text-sm font-bold text-red-500 hover:bg-red-500/10 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-4 h-4 mr-2"></i> Log Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50 relative w-full">
            <!-- Mobile Header -->
            <div class="items-center justify-between h-16 px-6 bg-white border-b border-gray-200 lg:hidden flex">
                <span class="text-lg font-bold text-gray-800">About Us</span>
                <button class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Content Container -->
            <div id="app-content">
                <!-- Header -->
                <div class="p-6 md:p-8 pb-0">
                    <h1 class="text-3xl font-bold text-gray-800">About Us <span
                            class="text-gray-400 text-xl font-normal">Manager</span></h1>
                    <div class="flex items-center text-sm text-gray-500 mt-1">
                        <i data-lucide="home" class="w-4 h-4 mr-1"></i> <span class="mx-1">/</span> About Us
                    </div>
                </div>

                <div class="p-6 md:p-8 space-y-8">
                    <!-- Section: Client Reviews -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div class="p-6 border-b border-gray-100 flex items-center justify-between">
                            <div>
                                <h2 class="text-lg font-bold text-gray-800">Client Reviews</h2>
                                <p class="text-sm text-gray-500">Manage what your clients say about you.</p>
                            </div>
                            <button id="add-review-btn"
                                class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded shadow-sm text-sm font-medium flex items-center gap-2 transition-colors">
                                <i data-lucide="plus" class="w-4 h-4"></i> New Review
                            </button>
                        </div>

                        <div class="p-6 bg-gray-50/50">
                            <div id="reviews-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <!-- Reviews injected here -->
                            </div>

                            <!-- Empty State -->
                            <div id="reviews-empty"
                                class="hidden flex flex-col items-center justify-center py-12 text-gray-400">
                                <i data-lucide="message-square" class="w-12 h-12 mb-3 text-gray-300"></i>
                                <p class="text-sm">No reviews added yet.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="review-modal"
        class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity">
        <div
            class="bg-white rounded-lg shadow-xl w-full max-w-lg transform transition-all scale-100 animate-in fade-in zoom-in duration-200 mx-4">
            <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-lg">
                <h3 id="review-modal-title" class="text-lg font-bold text-gray-800">Add New Review</h3>
                <button id="close-review-modal" class="text-gray-400 hover:text-red-500 transition-colors">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="review-form" class="p-6 space-y-5">
                <input type="hidden" id="review-id">

                <!-- Image Upload -->
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Client
                        Photo</label>
                    <div class="flex items-start gap-4">
                        <div
                            class="w-24 h-24 bg-gray-100 rounded-lg border border-gray-200 flex items-center justify-center overflow-hidden shrink-0 relative group">
                            <img id="review-preview" src="" alt="" class="w-full h-full object-cover hidden">
                            <div id="review-placeholder" class="text-gray-400 flex flex-col items-center">
                                <i data-lucide="user" class="w-8 h-8 opacity-50"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <label for="review-file"
                                class="cursor-pointer inline-flex items-center px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                                <i data-lucide="upload" class="w-4 h-4 mr-2"></i> Upload Photo
                                <input id="review-file" type="file" accept="image/*" class="sr-only">
                            </label>
                            <p class="mt-2 text-xs text-gray-500">Square image recommended. JPG, PNG up to 2MB.</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Client
                            Name</label>
                        <input type="text" id="review-name" required placeholder="e.g. David Brown"
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:border-blue-500 focus:bg-white transition-colors">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Role /
                            Title</label>
                        <input type="text" id="review-role" required placeholder="e.g. Verified Client"
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:border-blue-500 focus:bg-white transition-colors">
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-bold text-gray-700 uppercase tracking-wide mb-2">Testimonial</label>
                    <textarea id="review-text" required rows="4" placeholder="What did they say?"
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded text-sm focus:outline-none focus:border-blue-500 focus:bg-white transition-colors resize-none"></textarea>
                </div>

                <div class="pt-4 flex justify-end gap-3 border-t border-gray-100 mt-4">
                    <button type="button" id="cancel-review-btn"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded text-sm font-medium transition-colors">Cancel</button>
                    <button type="submit"
                        class="px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded text-sm font-bold shadow-sm shadow-emerald-200 transition-all transform active:scale-95">Save
                        Review</button>
                </div>
            </form>
        </div>
    </div>

    <script src="aboutus.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
