        /* =========================
   ADMIN LAYOUT
========================= */
#admin-layout {
    display: flex;
    height: calc(100vh - 60px);
}

#app {
    flex: 1;
    overflow: auto;
}

/* =========================
   LOGIN MODE (FULL SCREEN)
========================= */
body.login-mode {
    overflow: hidden;
    background: none;
}

body.login-mode #admin-header,
body.login-mode #sidebar-container,
body.login-mode .topbar {
    display: none !important;
}

body.login-mode #admin-layout {
    display: block;
    height: 100vh;
}

body.login-mode #app {
    padding: 0 !important;
    background: transparent !important;
    width: 100vw;
    height: 100vh;
}

/* Root layout */
.app-layout {
    display: flex;
    min-height: 100vh;
    background: #0f172a;
}

/* Sidebar container */
#sidebar-container {
    width: 256px; /* same as sidebar w-64 */
    flex-shrink: 0;
}

/* Main content area */
.main-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
}

/* Top bar */
.topbar {
    height: 64px;
    display: flex;
    align-items: center;
    padding: 0 24px;
    background: white;
    border-bottom: 1px solid #e5e7eb;
    font-weight: 600;
    z-index: 10;
}

/* Page content */
#app {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
    background: #f8fafc;
}


/* =========================
   SIDEBAR RESPONSIVE FIX
========================= */

/* Mobile default: sidebar hidden */
@media (max-width: 1023px) {
    #sidebar-container {
        position: fixed;
        inset: 0;
        width: 100%;
        pointer-events: none;
        z-index: 40;
    }

    #sidebar-container aside {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        pointer-events: auto;
    }

    body.sidebar-open #sidebar-container aside {
        transform: translateX(0);
    }

    /* Overlay */
    #sidebar-overlay {
        display: block;
    }
}

/* Desktop */
@media (min-width: 1024px) {
    #sidebar-container {
        position: relative;
        width: 256px;
        pointer-events: auto;
    }
}
